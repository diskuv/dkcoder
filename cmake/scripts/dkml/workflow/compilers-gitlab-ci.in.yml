#        ./dk dkml.workflow.compilers HELP

include:
  - local: '.ci/dkml-compilers/gl/setup-dkml.gitlab-ci.yml'

win32:build:
  extends: .win32:setup-dkml
  script:
    - msys64\usr\bin\bash -lc "ci/build-test.sh"

linux:build:
  extends: .linux:setup-dkml
  script:
    - sh ci/build-test.sh

